<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry Games Ki≈üilik Testi</title>
    <style>
        :root {
            --primary-color: #6C63FF; /* Vibrant Purple */
            --secondary-color: #FF6B6B; /* Soft Red */
            --background-color: #F8F8F8; /* Light Grey */
            --text-color: #333333; /* Dark Grey */
            --card-background: #FFFFFF; /* White */
            --border-radius: 12px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --spacing-xs: clamp(0.5rem, 1.5vw, 0.75rem);
            --spacing-sm: clamp(0.75rem, 2vw, 1rem);
            --spacing-md: clamp(1rem, 3vw, 1.5rem);
            --spacing-lg: clamp(1.5rem, 4vw, 2rem);
            --font-size-sm: clamp(0.875rem, 2vw, 1rem);
            --font-size-md: clamp(1rem, 2.5vw, 1.25rem);
            --font-size-lg: clamp(1.25rem, 3vw, 1.5rem);
            --font-size-xl: clamp(1.75rem, 4vw, 2.25rem);
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            box-sizing: border-box;
            padding: env(safe-area-inset-top, 34px) env(safe-area-inset-right, 16px) env(safe-area-inset-bottom, 0px) env(safe-area-inset-left, 16px);
        }

        .app-container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: min(90vw, 1200px);
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-lg);
            gap: var(--spacing-md);
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .logo {
            font-size: var(--font-size-md);
            font-weight: bold;
            color: var(--primary-color);
        }

        .app-title {
            font-size: var(--font-size-xl);
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
            margin: 0;
            color: var(--text-color);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-grow: 1;
            gap: var(--spacing-md);
        }

        .question-text, .result-text {
            font-size: var(--font-size-lg);
            font-weight: 500;
            margin: 0;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            width: 100%;
            max-width: 400px;
        }

        .button {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size-md);
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            min-height: 44px; /* Ensure touch target size */
            width: 100%;
            box-sizing: border-box;
        }

        .button.primary {
            background-color: var(--primary-color);
            color: var(--card-background);
            box-shadow: 0 2px 8px rgba(108, 99, 255, 0.3);
        }

        .button.primary:hover {
            background-color: #5a52d9;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(108, 99, 255, 0.4);
        }

        .button.primary:active {
            background-color: #4b44b3;
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(108, 99, 255, 0.2);
        }

        .button.secondary {
            background-color: var(--secondary-color);
            color: var(--card-background);
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }

        .button.secondary:hover {
            background-color: #e65f5f;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.4);
        }

        .button.secondary:active {
            background-color: #cc5454;
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(255, 107, 107, 0.2);
        }

        .button.option-button {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid #e0e0e0;
            box-shadow: none;
        }

        .button.option-button:hover {
            background-color: #e9e9e9;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .button.option-button:active {
            background-color: #dcdcdc;
            transform: translateY(0);
            box-shadow: none;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 480px) {
            .app-container {
                padding: var(--spacing-md);
                gap: var(--spacing-sm);
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .app-title {
                text-align: left;
                width: 100%;
            }
            .question-text, .result-text {
                font-size: var(--font-size-md);
            }
            .button {
                font-size: var(--font-size-sm);
                padding: var(--spacing-xs) var(--spacing-sm);
            }
        }

        @media (min-width: 481px) and (max-width: 1024px) {
            .app-container {
                padding: var(--spacing-lg);
            }
            .header {
                flex-direction: row;
                justify-content: space-between;
            }
            .app-title {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">Henry Games</div>
            <h1 class="app-title">Ki≈üilik Testi</h1>
        </div>
        <div class="content">
            <p id="questionText" class="question-text"></p>
            <div id="optionsContainer" class="options-container"></div>
            <button id="startButton" class="button primary">üöÄ Ba≈üla</button>
            <p id="resultText" class="result-text" style="display: none;"></p>
            <button id="resetButton" class="button secondary" style="display: none;">üòî Ok :(</button>
        </div>
    </div>

    <script>
        const APP_STORAGE_KEY = 'HENRY_GAMES_QUIZ_APP_DATA';
        window.APP_STORAGE_KEY = APP_STORAGE_KEY;

        function saveData() {
            // This app doesn't persist quiz state, but the function is required.
            // For example: localStorage.setItem(APP_STORAGE_KEY + '_quizState', JSON.stringify({ currentQuestionIndex }));
        }

        function loadData() {
            // This app doesn't load quiz state, but the function is required.
            // For example: const saved = localStorage.getItem(APP_STORAGE_KEY + '_quizState');
            // if (saved) { const data = JSON.parse(saved); /* restore app state */ }
        }

        window.addEventListener('load', loadData);

        document.body.addEventListener('dblclick', function(event) {
            event.preventDefault();
        });

        const questions = [
            {
                text: "Pizza mƒ± hamburger mi? üçïüçî",
                options: ["Pizza", "Hamburger"]
            },
            {
                text: "B√∂rek mi mantƒ± mƒ±? ü•ßü•ü",
                options: ["B√∂rek", "Mantƒ±"]
            },
            {
                text: "Dondurma mƒ± k√ºnefe mi? üç¶üçÆ",
                options: ["Dondurma", "K√ºnefe"]
            }
        ];

        let currentQuestionIndex = 0;

        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const resultText = document.getElementById('resultText');

        function startQuiz() {
            startButton.style.display = 'none';
            resultText.style.display = 'none';
            resetButton.style.display = 'none';
            questionText.style.display = 'block';
            optionsContainer.style.display = 'flex';
            currentQuestionIndex = 0;
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex];
                questionText.textContent = q.text;
                optionsContainer.innerHTML = '';

                q.options.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('button', 'option-button');
                    button.textContent = option;
                    button.onclick = () => answerQuestion(option);
                    optionsContainer.appendChild(button);
                });
            } else {
                showResult();
            }
        }

        function answerQuestion(choice) {
            currentQuestionIndex++;
            showQuestion();
        }

        function showResult() {
            questionText.style.display = 'none';
            optionsContainer.style.display = 'none';
            resultText.textContent = ' Bu kadar yersen tombi≈ü olursun üò∂‚Äçüå´Ô∏è';
            resultText.style.display = 'block';
            resetButton.style.display = 'block';
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            startButton.style.display = 'block';
            questionText.style.display = 'none';
            optionsContainer.style.display = 'none';
            resultText.style.display = 'none';
            resetButton.style.display = 'none';
        }

        startButton.addEventListener('click', startQuiz);
        resetButton.addEventListener('click', resetQuiz);

        document.addEventListener('DOMContentLoaded', () => {
            questionText.style.display = 'none';
            optionsContainer.style.display = 'none';
            resultText.style.display = 'none';
            resetButton.style.display = 'none';
            startButton.style.display = 'block';
        });
    </script>
</body>
</html>
